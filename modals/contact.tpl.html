<!-- contact model -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Contact Us</h4>
            </div>
            <div class="modal-body">
                <div ng-controller="contactController">
                    <form class="form-horizontal" role="form" data-ng-submit="addContact();
                ">
                        <div class="form-group">
                            <label for="inputName" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="name" ng-model="name" required ng-pattern=" /^[a-zA-Z]/g"  class="form-control" id="inputName" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" ng-model="email" required ng-pattern="/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/"  class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Message" class="col-sm-2 control-label">Inquiry</label>
                            <div class="col-sm-10">
                                <textarea ng-model="message" required ng-pattern="/^[a-z0-9_-]{3,16}$/" class="form-control" rows="3"  id="Message" placeholder="Inquiry"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <h4 class="titlesServices">Location</h4>

                <address>
                    <strong>MuscleFlow Training Systems</strong><br>
                    19 Kendall Way<br>
                    Malta NY, 12020<br>
                    <abbr title="Phone">P:</abbr> (518) 528-9440

                </address>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

            </div>






        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
