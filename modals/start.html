<!--contact model -->
<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Get Started</h4>
            </div>
            <div class="modal-body">
                <div ng-controller="startedCtrl">
                    <form class="form-horizontal" role="form" data-ng-submit="addStart();
                ">
                        <div class="form-group">
                            <label for="inputName" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="name" required  class="form-control" id="inputName" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" ng-model="email" required ng-pattern="/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/"  class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputTel" class="col-sm-2 control-label">Phone</label>
                            <div class="col-sm-10">
                                <input type="tel" ng-model="tele" required  class="form-control" id="inputTel" placeholder="Phone Optional">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCall" class="col-sm-2 control-label">Time</label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="call"   class="form-control" id="inputCall" placeholder="Best Time To Call">
                             </div>
                            </div>
                        <div class="form-group">
                            <label for="Message" class="col-sm-2 control-label">Inquiry</label>
                            <div class="col-sm-10">
                                <textarea ng-model="message" required  class="form-control" rows="3"  id="Message" placeholder="Inquiry"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="start-help">
                    <h2>Free Services:</h2>

                    <p>Free Sample Routines</p>
                    <p>Free Nutritional Consultation <p>
                    <p>Free Body Fat Analysis & Fitness Evaluation <p>
                    <p> Free One Hour Workshop Session(Try one of each of the different workshops if you like) <p>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>




            </div>





        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
